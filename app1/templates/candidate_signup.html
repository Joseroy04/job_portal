
{% extends 'base.html' %}
{% load static %}
{% block data %}
<section class="section-hero overlay inner-page bg-image"  id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">Signup Page</h1>
        <div class="custom-breadcrumbs">
          <a href="{% url 'index' %}">Home</a> <span class="mx-2 slash">/</span>
          <a href="{% url 'candidate_signup' %}">Signup</a> <span class="mx-2 slash"></span>
          <span class="text-white"><strong>{{data.role}}</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-section">
    <div class="container">

      <div class="row align-items-center mb-5">
        <div class="col-lg-8 mb-4 mb-lg-0">
          <div class="d-flex align-items-center">
            <div>
              <h2>Update A Details</h2>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-lg-12">
          <form class="p-4 p-md-5 border rounded" method="post" action="">
            {% csrf_token %}
            
            <h3 class="text-black mb-5 border-bottom pb-2">Signup Details</h3>
            <div class="form-group">
                <table style="width: 100%;">
                  {{ form }}
                    <!-- {{form.as_p}} -->
                </table>    
            </div>
            <div class="col-lg-4 ml-auto">
                <div class="row">
                  <!-- <div class="col-6">
                    <a href="/alljob" class="btn btn-block btn-light btn-md"><span class="icon-open_in_new mr-2"></span>Preview</a>
                  </div> -->
                  <div class="col-12">
                    <input type="submit" name="send" value="Signup" class="btn btn-block btn-primary btn-md">
                  </div>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock data%}
